<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="isSearch === false" (click)="searchOpen()">
      <ion-button>
        <ion-icon name="search-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons class="close" slot="end" *ngIf="isSearch === true" (click)="searchClose()">
      <ion-button>
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="search" *ngIf="isSearch === true">
      <ion-searchbar name="search" [(ngModel)]="search" (ionChange)="detailFilter()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of filterFinally">
    <ion-item lines="full">
      <ion-label>
        {{ item.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
